<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="data/ponpes_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.93311361679,111.201618542],[-6.60171843426,111.721075679]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OSMStandard_0.addTo(map);
        map.addLayer(overlay_OSMStandard_0);
        var overlay_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OSMStandard_1.addTo(map);
        map.addLayer(overlay_OSMStandard_1);
        var overlay_GoogleRoad_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_GoogleRoad_2.addTo(map);
        map.addLayer(overlay_GoogleRoad_2);
        function pop_ponpes_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(String(feature.properties['KECAMATAN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jml_ponpes</th>\
                        <td>' + (feature.properties['jml_ponpes'] !== null ? Autolinker.link(String(feature.properties['jml_ponpes'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ponpes_3_0(feature) {
            if (feature.properties['jml_ponpes'] >= 1.000000 && feature.properties['jml_ponpes'] <= 6.000000 ) {
                return {
                pane: 'pane_ponpes_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,178,1.0)',
            }
            }
            if (feature.properties['jml_ponpes'] >= 6.000000 && feature.properties['jml_ponpes'] <= 11.000000 ) {
                return {
                pane: 'pane_ponpes_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,183,81,1.0)',
            }
            }
            if (feature.properties['jml_ponpes'] >= 11.000000 && feature.properties['jml_ponpes'] <= 16.000000 ) {
                return {
                pane: 'pane_ponpes_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,86,41,1.0)',
            }
            }
            if (feature.properties['jml_ponpes'] >= 16.000000 && feature.properties['jml_ponpes'] <= 21.000000 ) {
                return {
                pane: 'pane_ponpes_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(189,0,38,1.0)',
            }
            }
        }
        map.createPane('pane_ponpes_3');
        map.getPane('pane_ponpes_3').style.zIndex = 403;
        map.getPane('pane_ponpes_3').style['mix-blend-mode'] = 'normal';
        var layer_ponpes_3 = new L.geoJson(json_ponpes_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_ponpes_3',
            onEachFeature: pop_ponpes_3,
            style: style_ponpes_3_0,
        });
        bounds_group.addLayer(layer_ponpes_3);
        map.addLayer(layer_ponpes_3);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'ponpes<br /><table><tr><td style="text-align: center;"><img src="legend/ponpes_3_Sedikit0.png" /></td><td>Sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/ponpes_3_Cukup1.png" /></td><td>Cukup</td></tr><tr><td style="text-align: center;"><img src="legend/ponpes_3_Banyak2.png" /></td><td>Banyak</td></tr><tr><td style="text-align: center;"><img src="legend/ponpes_3_SangatBanyak3.png" /></td><td>Sangat Banyak</td></tr></table>': layer_ponpes_3,"Google Road": overlay_GoogleRoad_2,"OSM Standard": overlay_OSMStandard_1,"OSM Standard": overlay_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_ponpes_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KECAMATAN'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['KECAMATAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ponpes_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_ponpes_3]);
        map.on("zoomend", function(){
            resetLabels([layer_ponpes_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ponpes_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ponpes_3]);
        });
        </script>
    </body>
</html>
