<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Rembang_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.93889902793,111.244322424],[-6.60745993836,111.763753084]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OSMStandard_0.addTo(map);
        map.addLayer(overlay_OSMStandard_0);
        function pop_Rembang_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>KECAMATAN</strong><br />' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(String(feature.properties['KECAMATAN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jml_santri</th>\
                        <td>' + (feature.properties['jml_santri'] !== null ? Autolinker.link(String(feature.properties['jml_santri'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['jml_ponpes'] !== null ? Autolinker.link(String(feature.properties['jml_ponpes'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Rembang_1_0(feature) {
            if (feature.properties['jml_santri'] >= 0.000000 && feature.properties['jml_santri'] <= 500.000000 ) {
                return {
                pane: 'pane_Rembang_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,204,1.0)',
            }
            }
            if (feature.properties['jml_santri'] >= 500.000000 && feature.properties['jml_santri'] <= 1000.000000 ) {
                return {
                pane: 'pane_Rembang_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,241,175,1.0)',
            }
            }
            if (feature.properties['jml_santri'] >= 1000.000000 && feature.properties['jml_santri'] <= 1500.000000 ) {
                return {
                pane: 'pane_Rembang_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(184,226,149,1.0)',
            }
            }
            if (feature.properties['jml_santri'] >= 1500.000000 && feature.properties['jml_santri'] <= 2000.000000 ) {
                return {
                pane: 'pane_Rembang_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,207,130,1.0)',
            }
            }
            if (feature.properties['jml_santri'] >= 2000.000000 && feature.properties['jml_santri'] <= 2500.000000 ) {
                return {
                pane: 'pane_Rembang_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,188,110,1.0)',
            }
            }
            if (feature.properties['jml_santri'] >= 2500.000000 && feature.properties['jml_santri'] <= 3000.000000 ) {
                return {
                pane: 'pane_Rembang_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(59,168,89,1.0)',
            }
            }
            if (feature.properties['jml_santri'] >= 3000.000000 && feature.properties['jml_santri'] <= 3500.000000 ) {
                return {
                pane: 'pane_Rembang_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(28,138,71,1.0)',
            }
            }
            if (feature.properties['jml_santri'] >= 3500.000000 && feature.properties['jml_santri'] <= 30000.000000 ) {
                return {
                pane: 'pane_Rembang_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,104,55,1.0)',
            }
            }
        }
        map.createPane('pane_Rembang_1');
        map.getPane('pane_Rembang_1').style.zIndex = 401;
        map.getPane('pane_Rembang_1').style['mix-blend-mode'] = 'normal';
        var layer_Rembang_1 = new L.geoJson(json_Rembang_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Rembang_1',
            onEachFeature: pop_Rembang_1,
            style: style_Rembang_1_0,
        });
        bounds_group.addLayer(layer_Rembang_1);
        map.addLayer(layer_Rembang_1);
        setBounds();
        var i = 0;
        layer_Rembang_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KECAMATAN'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['KECAMATAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Rembang_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Rembang_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'KECAMATAN'}));
        resetLabels([layer_Rembang_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Rembang_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Rembang_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Rembang_1]);
        });
        </script>
    </body>
</html>
